<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Focus Button</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --page-bg-color: #000000;
            --content-bg-color: #000000;
            --text-color: #ffffff;
            --muted-color: #888888;
            --border-color: #333333;
            --primary-color: #ffffff;
            --success-color: #22c55e; /* Green for success */
            --button-bg-color: #ffffff;
            --button-text-color: #000000;
        }

        html.light-mode {
            --page-bg-color: #e9e9e9;
            --content-bg-color: #ffffff;
            --text-color: #000000;
            --muted-color: #666666;
            --border-color: #dddddd;
            --primary-color: #000000;
            --button-bg-color: #000000;
            --button-text-color: #ffffff;
        }

        html {
            background-color: var(--page-bg-color);
            transition: background-color 0.3s ease;
        }

        body {
            background-color: var(--content-bg-color);
            color: var(--text-color);
            font-family: 'Plus Jakarta Sans', sans-serif;
            text-align: center;
            padding: 2rem;
            margin: 2rem;
            min-height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            border: 2px solid var(--border-color);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .site-header, .site-footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
            flex-shrink: 0;
        }

        .site-header {
            font-size: 0.9em;
            padding-bottom: 1.5rem;
        }
        
        .site-footer {
            font-size: 0.9em;
            padding-top: 1.5rem;
        }

        .logo {
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .header-nav {
            color: var(--muted-color);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .theme-switcher {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .theme-switcher:hover {
            background-color: var(--text-color);
            color: var(--page-bg-color);
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2.5rem;
            flex-grow: 1;
            padding: 1rem 0;
        }

        .score-display {
            font-size: 6em;
            font-weight: 200;
            line-height: 1;
            color: var(--text-color);
        }

        .main-button {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.5em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.1s ease-out;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .main-button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 10px rgba(0,0,0,0.15);
        }

        .controls {
            display: flex;
            gap: 1.5rem;
        }

        .control-button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--muted-color);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-button:hover {
            background-color: var(--text-color);
            border-color: var(--text-color);
            color: var(--page-bg-color);
        }

        .info-section {
            display: flex;
            gap: 3rem;
            color: var(--muted-color);
        }
        
        .stat-item {
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        
        .stat-item strong {
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-links a {
            color: var(--muted-color);
            text-decoration: none;
            margin-right: 1.5rem;
            transition: color 0.3s ease;
            font-weight: 500;
        }
        
        .footer-links a:hover {
            color: var(--text-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                margin: 1.5rem;
                min-height: calc(100vh - 3rem);
                padding: 1.5rem;
            }
            .score-display {
                font-size: 5em;
            }
            .main-button {
                width: 120px;
                height: 120px;
                font-size: 1.2em;
            }
            .site-header, .site-footer {
                font-size: 0.8em;
                flex-direction: column;
                gap: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                margin: 1rem;
                min-height: calc(100vh - 2rem);
                padding: 1rem;
            }
            .score-display {
                font-size: 4em;
            }
            .info-section {
                flex-direction: column;
                gap: 1rem;
            }
        }

    </style>
</head>
<body>
    <header class="site-header">
        <div class="logo">Focus Button</div>
        <nav class="header-nav">
            <span>A Game for ADHD Brains</span>
            <button class="theme-switcher" id="themeSwitcher" aria-label="Toggle theme">
                <!-- SVG icon will be inserted by JS -->
            </button>
        </nav>
    </header>

    <div class="container">
        <div class="info-section">
            <div class="stat-item">High Score: <strong id="highScoreDisplay">0</strong></div>
        </div>

        <div id="scoreDisplay" class="score-display">0</div>

        <button id="mainButton" class="main-button">Click</button>

        <div class="controls">
            <button class="control-button" onclick="resetGame()">Reset</button>
        </div>
    </div>
    
    <footer class="site-footer">
        <div class="footer-links">
            <a href="https://github.com/subtlesubh" target="_blank">Github</a>
            <a href="https://www.instagram.com/hustlewithsubh?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">Instagram</a>
        </div>
        <span>subhgbusiness@gmail.com</span>
    </footer>

    <script>
        // --- Game State Variables ---
        let score = 0;
        let highScore = 0;
        
        // --- DOM Elements ---
        const mainButton = document.getElementById('mainButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const themeSwitcher = document.getElementById('themeSwitcher');

        // --- Theme Switcher Logic ---
        function setLightMode() {
            document.documentElement.classList.add('light-mode');
            themeSwitcher.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;
            localStorage.setItem('focusGameTheme', 'light');
        }

        function setDarkMode() {
            document.documentElement.classList.remove('light-mode');
            themeSwitcher.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;
            localStorage.setItem('focusGameTheme', 'dark');
        }

        themeSwitcher.addEventListener('click', () => {
            if (document.documentElement.classList.contains('light-mode')) {
                setDarkMode();
            } else {
                setLightMode();
            }
        });

        // --- Sound and Effects Logic ---
        let audioCtx;
        function getAudioContext() {
            if (!audioCtx) {
                try {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                } catch(e) {
                    console.error("Web Audio API is not supported in this browser");
                }
            }
            return audioCtx;
        }

        function playSound(notes, duration = 0.1, volume = 0.2, type = 'sine') {
            const ctx = getAudioContext();
            if(!ctx) return;
            let startTime = ctx.currentTime;
            notes.forEach((note, i) => {
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);

                oscillator.type = type;
                oscillator.frequency.setValueAtTime(note, startTime + i * duration);
                gainNode.gain.setValueAtTime(volume, startTime + i * duration);

                gainNode.gain.exponentialRampToValueAtTime(0.00001, startTime + i * duration + duration);
                oscillator.start(startTime + i * duration);
                oscillator.stop(startTime + i * duration + duration);
            });
        }
        
        function playClickSound() {
            playSound([660], 0.05, 0.1, 'triangle');
        }

        function playResetSound() {
            playSound([440, 220], 0.08, 0.2);
        }

        function playCelebrationSound() {
            playSound([523.25, 659.25, 783.99, 1046.50], 0.1, 0.3);
        }
        
        function triggerConfetti() {
            if (typeof confetti === 'function') {
                confetti({
                    particleCount: 200,
                    spread: 100,
                    origin: { y: 0.6 }
                });
            }
        }

        // --- Game Logic ---
        function updateDisplays() {
            scoreDisplay.textContent = score;
            highScoreDisplay.textContent = highScore;
        }

        function handleButtonClick() {
            // 1. Update score
            score++;

            // 2. Play the standard click sound
            playClickSound();

            // 3. Check if the score just matched the high score and celebrate
            if (score === highScore && highScore > 0) {
                playCelebrationSound();
                triggerConfetti();
            }

            // 4. Update the display
            updateDisplays();
        }

        function resetGame() {
            // 1. Check if the final score is a new high score and update it silently
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('focusGameHighScore', highScore);
            }
            
            // 2. Play a simple reset sound
            playResetSound();
            
            // 3. Reset the current score to 0
            score = 0;
            
            // 4. Update the displays
            updateDisplays();
        }

        function initializeGame() {
            // Load theme from local storage
            const savedTheme = localStorage.getItem('focusGameTheme') || 'dark';
            if (savedTheme === 'light') {
                setLightMode();
            } else {
                setDarkMode();
            }

            // Load high score from local storage
            const savedHighScore = localStorage.getItem('focusGameHighScore');
            if (savedHighScore) {
                highScore = parseInt(savedHighScore, 10);
            }
            
            updateDisplays();

            // Add event listener to the main button
            mainButton.addEventListener('click', handleButtonClick);
        }

        // --- Start the game ---
        document.addEventListener('DOMContentLoaded', initializeGame);

    </script>
</body>
</html>
